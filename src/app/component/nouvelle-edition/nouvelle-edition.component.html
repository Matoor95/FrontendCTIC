<p>Ajouter une nouvelle edition mensuelle</p>

<div class="container">

    <form id="contact" action="" method="post">
        <fieldset>
            <legend>Date de l'edition </legend>
            <input placeholder="date" type="date" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <legend>Numero de l'edition</legend>
            <input placeholder="Numb" type="number" tabindex="2" required>
        </fieldset>
        <h2>Section</h2>
        <fieldset>
            <legend>Titre</legend>
            <input placeholder="Titre" type="text" tabindex="2" required>
        </fieldset>

        <fieldset>
            <legend>Inserer image</legend>
            <input type="file" accept="image/*">
        </fieldset>
        <fieldset>
            <legend>Description</legend>
            <input placeholder="" type="text" tabindex="3" placeholder="la desciption" required>
        </fieldset>

        <fieldset>
            <legend>Votre message</legend>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" class="ajout" type="submit" data-submit="...Sending">Ajouter une
                section +</button>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Emregistrer</button>
        </fieldset>
    </form>


</div>
