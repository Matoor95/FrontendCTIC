<section class="edition-section">
    <p>Ajouter une nouvelle edition mensuelle</p>

    <div class="container">

        <form>

            <body>


                <div class="form-group">
                    <label for="exampleInputEmail1">Date d'edtition</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="date">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Numero d'edition</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Numero">
                </div>
                <div class="form-group">
                    <h5>Section</h5>
                    <label for="exampleInputPassword1">Titre</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Titre">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserer images</label>
                    <input type="file" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        accept="images/*">
                </div>
                <div class="form-check">
                    <button type="button" class="btn btn-primary"> Ajouter une section</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </body>
        </form>

    </div>
</section>
