<div class="container">
    <form id="contact" action="" method="post">
        <h3>Nous contacter </h3>
        <h4>Vous pouvez nous contactez à tout moment pour plus de renseignements sur les différentes offres que nous
            proposons pour
            les entrepreneurs évoluant dans le secteur des TIC.</h4>
        <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="@email.com" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="votre sujet" type="text" tabindex="3" required>
        </fieldset>

        <fieldset>
            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>


</div>
