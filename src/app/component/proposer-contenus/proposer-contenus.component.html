<section class=" section-contenu">
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Envoyer nous vos contenus </h3>

            <fieldset>
                <label for="">Nom du structure</label>
                <input placeholder="Nom structure" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <label for="">Adresse de messagerie</label>
                <input placeholder="@email.com" type="email" tabindex="2" required>
            </fieldset>

            <fieldset>
                <label for="pet-select">Cat√©gorie contenu:</label>

                <select id="pet-select">
                    <option value="">Selectionner</option>
                    <option value="IOT">IOT</option>
                    <option value="FINTECH">FINTECH</option>
                    <option value="TELECOM">TELECOM</option>
                    <option value="STATISTIQUE">STATISTIQUE</option>
                </select>

            </fieldset>
            <fieldset>
                <label for="">Description</label>
                <input placeholder="" type="text" tabindex="3" required>
            </fieldset>

            <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>


    </div>
</section>
